<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinefeel - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Grid and Movie Card Styles */
        .movies-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 430px; /* Increased height for longer titles */
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 10px;
            color: #333;
            text-decoration: none;
            height: 40px; /* Space for two lines of text */
            line-height: 1.2; /* Adjust line spacing */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Show up to 2 lines */
            -webkit-box-orient: vertical;
        }

        .movie-title:hover {
            color: #007BFF;
        }

        .movie-card img {
            width: 100%;
            height: 250px; /* Fixed height for posters */
            object-fit: cover;
        }

        .movie-meta {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .no-poster {
            height: 250px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #888;
        }

        .no-movies {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Cinefeel</div>
        <div class="nav-links">
            <a href="login">Login</a>
            <a href="signup" class="signup-btn">Sign Up</a>
        </div>
    </nav>
    
    <main class="welcome-container">
        <h1>Welcome to <span class="highlight">Cinefeel</span></h1>
        <p>Discover your next favorite movie with personalized recommendations</p>
        <div class="cta-buttons">
            <a href="login" class="btn login-btn">Login</a>
            <a href="signup" class="btn signup-btn">Sign Up</a>
        </div>
    </main>

    <section class="movies-section">
        <h2>Popular Movies</h2>
        <div class="movies-grid" id="movies-grid">
            <!-- Movies will be appended dynamically here -->
        </div>
        <div class="loading-spinner" id="loading-spinner" style="text-align: center; display: none;">
            <p>Loading more movies...</p>
        </div>
    </section>
    <script>
        let currentPage = 1; // Tracks the current page
        let hasMore = true; // Tracks if there are more movies to load
        let isLoading = false; // Prevents multiple simultaneous requests
        const moviesGrid = document.getElementById('movies-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
    
        // Fetch movies for the current page
        function loadMovies() {
            if (!hasMore || isLoading) return; // Stop if no more movies or a request is already in progress
    
            isLoading = true; // Set loading state
            loadingSpinner.style.display = 'block'; // Show loading spinner
    
            fetch(`/api/movies/${currentPage}`)
                .then(response => response.json())
                .then(data => {
                    const movies = data.movies;
                    hasMore = data.hasMore; // Update `hasMore` based on API response
                    currentPage++; // Increment page for the next fetch
    
                    // Add movies to the grid
                    movies.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
    
                        movieCard.innerHTML = `
                            <a href="https://www.imdb.com/title/${movie.imdbID}" target="_blank" class="movie-title">
                                ${movie.title}
                            </a>
                            ${movie.poster ? `<img src="${movie.poster}" alt="${movie.title}" />` : `
                                <div class="no-poster">No poster available</div>`}
                            <div class="movie-meta">
                                <span class="year">${movie.year}</span>
                            </div>
                        `;
                        moviesGrid.appendChild(movieCard);
                    });
    
                    isLoading = false; // Reset loading state
                    loadingSpinner.style.display = 'none'; // Hide loading spinner
                })
                .catch(error => {
                    console.error('Error loading movies:', error);
                    isLoading = false; // Reset loading state on error
                    loadingSpinner.style.display = 'none'; // Hide loading spinner on error
                });
        }
    
        // Throttle function to limit scroll events
        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function () {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function () {
                        if (Date.now() - lastRan >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            };
        }
    
        // Infinite scrolling: Load movies when nearing the bottom of the page
        function checkAndLoadMovies() {
            const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
    
            if (nearBottom) {
                loadMovies();
            }
        }
    
        // Throttled scroll event listener
        window.addEventListener('scroll', throttle(checkAndLoadMovies, 200));
    
        // Initial load when the page opens
        document.addEventListener('DOMContentLoaded', () => {
            loadMovies();
        });
    </script>
    
    
</body>
</html>
