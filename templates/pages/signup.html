{% extends "base.html" %}

{% block title %}Cinefeel - Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <input type="text" class="form-input" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <div id="message" class="message"></div>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
