{% extends "base.html" %}

{% block title %}Cinefeel - Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Welcome Back</h2>
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div id="message" class="message"></div>
        </form>
        <p class="auth-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}
